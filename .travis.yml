language: java
sudo: false

jdk:
  - oraclejdk8

env:
  global:
    - TERM=dumb
  matrix:
    - GROUP=analysis
    - GROUP=unitTests
    - GROUP=slowTests

before_install:
  - cp gradle.properties.ci gradle.properties
  - export JAVA_OPTS="-Xmx384m -XX:+UseG1GC -XX:SoftRefLRUPolicyMSPerMB=0 -noverify"

install: true

script:
  - ./travis.sh $GROUP

matrix:
  fast_finish: true

addons:
  apt:
    packages:
      - oracle-java8-installer

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
