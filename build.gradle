apply plugin: 'com.github.ethankhall.semantic-versioning'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'eclipse'

group = 'com.github.ben-manes'
project.version.with {
  major = 1 // incompatible API changes
  minor = 0 // backwards-compatible additions
  patch = 0 // backwards-compatible bug fixes
  releaseBuild = true
}

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.1.0'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.6'
    classpath 'io.ehdev:gradle-semantic-versioning:1.1.0'
  }
}
